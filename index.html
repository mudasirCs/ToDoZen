<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="../src/styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="zoomed-image">
        <img src="../src/logo.svg" alt="logo" class="logo rotate-object" />
      </div>
      <!-- <div class="actions">
        <button class="create-project">Add Project</button>
        <button class="create-item">Add item</button>
      </div> -->
    </header>

    <side-bar>
      <div class="projects">
        <p class="project-section">Projects</p>
        <div class="project-item">
          <img src="../src/personal.png" alt="project-item-1" />
          <p class="project-item-label">Personal</p>
        </div>
      </div>
    </side-bar>

    <!--   
  title,
  description,
  notes,
  dueDate,
  priority,
  completedStatus
    -->

    <main>
      <dialog>
        <form method="dialog">
          <div class="form-group">
            <label for="item-title">Item Title:*</label>
            <input type="text" name="item-title" id="item-title" required />
          </div>

          <div class="form-group">
            <label for="item-description">Item Description:*</label>
            <input
              type="text"
              name="item-description"
              id="item-description"
              required
            />
          </div>

          <!-- need to add proper form validation -->

          <div class="form-group">
            <label for="item-notes">Item Notes:</label>
            <input type="text" name="item-notes" id="item-notes" />
          </div>

          <div class="form-group">
            <label for="item-due-date">Due Date:*</label>
            <input
              type="date"
              id="item-due-date"
              name="item-due-date"
              required
            />
          </div>

          <div class="form-group">
            <label for="item-priority">Item Priority:</label>
            <select name="item-priority" id="item-priority">
              <option value="1">High</option>
              <option value="2">Medium</option>
              <option selected value="3">Low</option>
            </select>
          </div>

          <div class="form-group">
            <label for="completed-status">Completed:</label>
            <input
              type="checkbox"
              name="completed-status"
              id="completed-status"
            />
          </div>

          <div class="form-actions">
            <button class="cancel" value="cancel">Cancel</button>
            <button class="submit" value="submit">Submit</button>
          </div>
        </form>
      </dialog>
    </main>
  </body>
</html>
